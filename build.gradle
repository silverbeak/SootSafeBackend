import com.github.maiflai.ScalaTestAction

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        // ASSUMES GRADLE 2.12 OR HIGHER. Use plugin version 0.7.5 with earlier
        // gradle versions
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.1'
        classpath 'se.transmode.gradle:gradle-docker:1.2'
    }
}

plugins {
    id "com.github.maiflai.scalatest" version "0.16"
}

// Apply the scala plugin to add support for Scala
apply plugin: 'scala'
apply plugin: 'com.google.protobuf'
apply plugin: 'application'
apply plugin: 'docker'

mainClassName = 'com.sootsafe.server.Runner'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

def grpcVersion = '1.6.1' // CURRENT_GRPC_VERSION

dependencies {
    // Use Scala 2.11 in our library project
    compile 'org.scala-lang:scala-library:2.11.8'

    compile "com.google.api.grpc:proto-google-common-protos:0.1.9"
    compile "io.grpc:grpc-netty:${grpcVersion}"
    compile "io.grpc:grpc-protobuf:${grpcVersion}"
    compile "io.grpc:grpc-stub:${grpcVersion}"

    compile 'se.transmode.gradle:gradle-docker:1.2'

    testCompile "io.grpc:grpc-testing:${grpcVersion}"
    testCompile "org.mockito:mockito-core:1.9.5"

    compile 'org.json4s:json4s-native_2.11:3.5.3'

    // https://mvnrepository.com/artifact/org.scalatest/scalatest_2.11
    testCompile 'org.scalatest:scalatest_2.11:3.0.4'

    // Use Scalatest for testing our library
    testCompile 'junit:junit:4.12'

    // Need scala-xml at test runtime
    testRuntime 'org.scala-lang.modules:scala-xml_2.11:1.0.6'

    testRuntime 'org.pegdown:pegdown:1.4.2'

}

